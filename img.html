            padding: 20px;

            height: 250px;
            object-fit: cover;
            border-radius: 6px;

        .bottom-gallery {

            grid-template-columns: repeat(2, 1fr);

            padding: 0 20px 20px;
        }

        .bottom-gallery img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 6px;
        }

        footer {

            justify-content: space-between;
            font-size: 16px;

        }
